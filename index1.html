<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Rojek | Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main class="main-container">
    <form class="form">
      <h1>Currency Converter</h1>
      <fieldset class="form__fieldset">
        <legend class="legend">
          Get your currency
        </legend>

        <ul class="form__list">
          <li>
            <label>
              <span class="form__labelText">
                GB*
              </span>
            </label>
            <input class="form__amount js-amountTyped" type="number" name="amount" min="1" step="any"
              placeholder="type amount">
          </li>
          <li>
            <label>
              <span class="form__labelText">
                Acctual currency:
              </span>
              <select class="form__select js-select" name="currency">
                <option value="pl">PL</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
              </select>
            </label>
          </li>
        </ul>
        <p>
          Got: <strong class="form__result">N/A</strong>
        </p>
      </fieldset>
      <ul>
        <li>
          <button class="form__button">Get amount</button>
        </li>
        <li>
          <button class="form__button" type="reset">Clean form</button>
        </li>
      </ul>
      <p>* fields requaried</p>
    </form>
  </main>
</body>

</html>
