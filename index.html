<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Rojek | Currency Converter</title>
  <link rel="icon" href="./src/images/icon192x192.png">
  <meta property="og:image" content="./src/images/description.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <script defer src="./src/js/main.js" type="module"></script>
</head>

<body class="body">
  <div class="container">
    <main>
      <header class="header">
        <h1 class="header__heading">Currency Converter</h1>
      </header>
      <form class="form">

        <fieldset class="form__fieldset">
          <ul class="form__list">
            <li>
              <label>
                <input class="form__actualisationInput js-actualisationInput" value="choose currencies.." readonly>
              </label>
            </li>
            <li>
              <label class="form__label">
                <span class="form__labelText">
                  Currency have*:
                </span>
                <div class="form__selectVisual">
                  <select class="form__selectVisual-select js-haveInput" name="currencyHave" required>
                    <option value="search">search</option>
                    <option value="ALL">Albanian Lek</option>
                    <option value="GBP">British Pound</option>
                    <option value="CZK">Czech Koruna</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="EUR">Euro</option>
                    <option value="DEM">German Mark</option>
                    <option value="HUF">Hungarian Forint</option>
                    <option value="ITL">Italian Lira</option>
                    <option value="PL">Polish Zloty</option>
                    <option value="RUB">Russian Rouble</option>
                    <option value="SKK">Slovak Koruna</option>
                    <option value="ESP">Spanish Peseta</option>
                    <option value="US">US Dollar</option>
                  </select>
                  <span class="focus"></span>
                  <span class="form__selectVisual form__selectVisual--arrow"></span>
                </div>
              </label>
            </li>
            <li>
              <label>
                <span class="form__labelText form__labelText--middle">
                  Exchange to*:
                </span>
                <div class="form__selectVisual">
                  <select class="form__selectVisual-select js-exchangeInput" name="currencyExchange">
                    <option value="search">search</option>
                    <option value="ALL">Albanian Lek</option>
                    <option value="GBP">British Pound</option>
                    <option value="CZK">Czech Koruna</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="EUR">Euro</option>
                    <option value="DEM">German Mark</option>
                    <option value="HUF">Hungarian Forint</option>
                    <option value="ITL">Italian Lira</option>
                    <option value="PL">Polish Zloty</option>
                    <option value="RUB">Russian Rouble</option>
                    <option value="SKK">Slovak Koruna</option>
                    <option value="ESP">Spanish Peseta</option>
                    <option value="US">US Dollar</option>
                  </select>
                  <span class="focus"></span>
                  <span class="form__selectVisual form__selectVisual--arrow"></span>
                </div>
              </label>
            </li>
            <li>
              <label class="form__label">
                <span class="form__labelText form__labelText--last">
                  Amount*:
                </span>
                <div class="form__amountVisual">
                  <input class="form__amountVisual-input js-amountInput" type="number" name="amount" min="1" step="any"
                    placeholder="type here" required>
                  <span class="focus"></span>
                </div>
              </label>

            </li>
          </ul>
          <p class="form__paragraph">*fields requaried</p>
        </fieldset>
        <button class="form__button" type="reset">clear</button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">
        &#169; 2021 | Coded by Szymon Rojek
      </p>
    </footer>
  </div>
</body>

</html>
