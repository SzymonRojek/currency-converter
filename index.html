<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Rojek | Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <main class="main-container">
    <form class="form">
      <!-- <h1>Currency Converter</h1> -->
      <fieldset class="form__fieldset">
        <legend class="legend">
          currency converter
        </legend>

        <ul class="form__list">
          <li>
            <label>
              <span class="form__labelText">
                Currency I have:
              </span>
              <select class="form__select js-selectHave" name="currencyHave">
                <option value="search">search</option>
                <option value="pl">Polish Zloty</option>
                <option value="gbp">British Pound</option>
                <option value="eur">Euro</option>
                <option value="us">US Dollar</option>
                <option value="rub">Russian Rouble</option>
                <option value="esp">Spanish Peseta</option>
                <option value="itl">Italian Lira</option>
                <option value="dem">German Mark</option>
              </select>
            </label>
          </li>
          <li>
            <label>
              <span class="form__labelText">
                I want to exchange:
              </span>
              <select class="form__select js-selectWant" name="currencyWant">
                <option value="search">search</option>
                <option value="pl">Polish Zloty</option>
                <option value="gbp">British Pound</option>
                <option value="eur">Euro</option>
                <option value="us">US Dollar</option>
                <option value="rub">Russian Rouble</option>
                <option value="esp">Spanish Peseta</option>
                <option value="itl">Italian Lira</option>
                <option value="dem">German Mark</option>
              </select>
            </label>
          </li>
          <li>
            <label>
              <input class="js-actualisation" value="currency actualisation" readonly>
            </label>
          </li>
        </ul>
        <ul>
          <li>
            <label>
              Amount*:
              <input class="js-amountTyped" type="number" min="1" step="any" placeholder="type amount here" required>
            </label>
          </li>
          <li>
            <label>
              You will receive:
              <input class="js-amountCounted" type="number" placeholder="" value="0.00">
            </label>
          </li>
        </ul>
      </fieldset>
      <button type="reset">reset</button>
      <p>* fields requaried</p>
    </form>
  </main>
</body>

</html>
