<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Rojek | Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./script.js" type="module"></script>
</head>

<body>
  <main class="main-container">
    <form class="form">

      <fieldset class="form__fieldset">
        <legend class="legend">
          <h1>Currency Converter</h1>
        </legend>

        <ul class="form__list">
          <li>
            <label>
              <input class="input__actualisation js-actualisation" value="choose curriencies below" readonly>
            </label>
          </li>
          <li>
            <label>
              <span class="form__labelText">
                Currency have*:
              </span>
              <select class="form__select js-selectHave" name="currencyHave" required>
                <option value="search">search</option>
                <option value="all">Albanian Lek</option>
                <option value="gbp">British Pound</option>
                <option value="czk">Czech Koruna</option>
                <option value="dkk">Danish Krone</option>
                <option value="eur">Euro</option>
                <option value="dem">German Mark</option>
                <option value="huf">Hungarian Forint</option>
                <option value="itl">Italian Lira</option>
                <option value="pl">Polish Zloty</option>
                <option value="rub">Russian Rouble</option>
                <option value="skk">Slovak Koruna</option>
                <option value="esp">Spanish Peseta</option>
                <option value="us">US Dollar</option>
              </select>
            </label>
          </li>
          <li>
            <label class="switcher__currency">
              <input class="js-switcherCurrency" type="checkbox" name="toggle-curriences" aria-checked="false" />
              <div class="switcher__label-circle"></div>
            </label>
          </li>
          <li>
            <label>
              <span class="form__labelText">
                Want to exchange*:
              </span>
              <select class="form__select js-selectWant" name="currencyWant">
                <option value="search">search</option>
                <option value="all">Albanian Lek</option>
                <option value="gbp">British Pound</option>
                <option value="czk">Czech Koruna</option>
                <option value="dkk">Danish Krone</option>
                <option value="eur">Euro</option>
                <option value="dem">German Mark</option>
                <option value="huf">Hungarian Forint</option>
                <option value="itl">Italian Lira</option>
                <option value="pl">Polish Zloty</option>
                <option value="rub">Russian Rouble</option>
                <option value="skk">Slovak Koruna</option>
                <option value="esp">Spanish Peseta</option>
                <option value="us">US Dollar</option>
              </select>
            </label>
          </li>
        </ul>
        <ul>
          <li>
            <label>
              Amount*:
              <input class="js-amountTyped" type="number" name="amount" min="1" step="any"
                placeholder="type amount here" required>
            </label>
          </li>
          <p>* fields requaried</p>
        </ul>
      </fieldset>
      <button type="reset">reset</button>

    </form>
  </main>
</body>

</html>
